  overflow-x: hidden;
  position: relative;

h1 {

}

#subTitle {

}

#counter {

}

#result {

}

.phrase {
  display: block;
  opacity: 0;
  transform: translateY(10px) scale(0.95);
  margin: 3px 0;
}

@keyframes livePop {
  0% { opacity: 0; transform: translateY(10px) scale(0.95); }
  60% { opacity: 1; transform: translateY(-2px) scale(1.05); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes livePopBig {
  0% { opacity: 0; transform: translateY(20px) scale(0.5); }
  50% { opacity: 1; transform: translateY(-5px) scale(1.2); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* 花びら */
.petal {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  opacity: 0.7;
  animation: fall linear infinite;
  pointer-events: none;
  top: -20px;
  z-index: 1;
}

@keyframes fall {
  0% { transform: translateY(0px) rotate(0deg); opacity:0; }
  10% { opacity:0.8; }
  100% { transform: translateY(600px) rotate(360deg); opacity:0; }
}

  margin-top: 30px;

  font-size: 0.85em;

<body>

<script>
const members = [
  {name:"夏月茉凜", color:"skyblue", phrases:["キュートで","ぶっ飛びガール","まりんりんの登場！","＼茉凜／","ピアノ作曲","スポーツかまちょ","なんでも任せて","強くて笑顔？","実はえ、泣き虫？","どっちなのー？"]},
  {name:"夢原すみれ", color:"plum", phrases:["ふらあわ","ラブリー担当は","すみれにお任せ♡","＼すみれ／","ちっちゃい体に","大きなドリーム！","毎日かわいい更新中〜♡","君だけの","すみれのかわいさ","見逃すなよっ！"]},
  {name:"湾咲朝陽", color:"orange", phrases:["太陽よりも","眩しい","笑顔しているのはだれ〜？","＼朝陽／","英語韓国語","任せて君のハートに","VISA申請","強くて笑顔？","入国審査も","余裕でパスしてTake off!!"]},
  {name:"紫恋ゆら", color:"purple", phrases:["えくぼがキュートな","末っ子","みんな目を離しちゃダメ！","＼ゆらちゃん／","男装コスで決めちゃう","ゆらのギャップが","好きでしょ？","クールでおバカ","一緒に笑お！","ゆらからよそ見しないでね？"]},
  {name:"神原くりこ", color:"#FFD700", phrases:["ハスキーボイスが魅力","よくくうこ","くりちゃんやお！","＼くりこ／","実家は焼肉屋やけど","お寿司が1番だーいすき！","（へいらっしゃい！）","岐阜が生んだ","おかんな彼氏な","今晩何食べたい？"]},
  {name:"笹井ふぶき", color:"yellowgreen", phrases:["ついてきてね","ふぶきワールドに","ご招待","＼ふぶき／","不思議な空気が","気づけば","癖になっちゃうはずよ","奇想天外","変わり者？","気になるでしょ？"]},
  {name:"諸星歩奏", color:"pink", phrases:["ほわほわのほほんしてるの","だけど","空手が特技です！","＼ほのか／","キラキラ眩しく","見せるよ","あなたのアイドル宣言","ピンクに染まる","準備はOK？","ほのかの沼へめんそーれ！"]},
  {name:"仲冨ゆめな", color:"#0077CC", phrases:["ポップで","頼れる長女","実はさみしがりやな","＼ゆめな／","メンバ一1の軟体","ふらあわの","オールラウンダー","童顔だけど","お姉ちゃーん","長女頑張りまーす！"]},
  {name:"猫橋まお", color:"red", phrases:["もちもちだいふくほっぺで","みんな","まおちゃんのトリコ","＼まおちゃん／","真っ赤な苺を届けて","君のほっぺも","真っ赤っか","猫橋のこと","端から端まで","愛してにゃ"]},
  {name:"田中みどり", color:"green", phrases:["ふらあわの","大黒柱（ボス）だよ","みんなのことが大好き","＼みどり／","多様性とは…","かくかくしかじか…","あれ？これがみどりタイム…？","めんどくさいけど","憎めない","みんなを連れていくぞー！"]}
];

let todayCount = 0;
let totalCount = Number(localStorage.getItem("totalCount")) || 0;
document.getElementById("todayCount").textContent = todayCount;
document.getElementById("totalCount").textContent = totalCount;

function generatePhrases() {
  todayCount++;
  totalCount++;
  localStorage.setItem("totalCount", totalCount);
  document.getElementById("todayCount").textContent = todayCount;
  document.getElementById("totalCount").textContent = totalCount;

  const result = document.getElementById("result");
  result.innerHTML = "";

  const beat = 60/172;
  const delays = Array.from({length:10}, (_,i) => beat*4*i);

  for (let i = 0; i < 10; i++) {
    const member = members[Math.floor(Math.random() * members.length)];
    const span = document.createElement("span");
    span.textContent = member.phrases[i];
    span.style.color = member.color;
    span.className = "phrase";
    result.appendChild(span);

    if ([3,4,7,9,10].includes(i+1)) {
      result.appendChild(document.createElement("br"));
    }

    setTimeout(() => {
      span.style.animation = i===9 ? "livePopBig 2s ease forwards" : "livePop 1.2s ease forwards";
    }, delays[i]*1000);
  }

  generatePetals();
}

function generatePetals() {
  document.querySelectorAll(".petal").forEach(el => el.remove());
  const phraseColors = Array.from(document.querySelectorAll(".phrase")).map(p => p.style.color);
  for(let i=0;i<20;i++){
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random()*window.innerWidth+"px";
    petal.style.background = phraseColors[i % phraseColors.length];
    petal.style.animationDuration = (4 + Math.random()*3)+"s";
    petal.style.width = (8+Math.random()*6)+"px";
    petal.style.height = petal.style.width;
    document.body.appendChild(petal);
  }
}

function shareOnX() {
  const phrases = Array.from(document.querySelectorAll(".phrase")).map(p => p.textContent).join(" ");
  const text = `イッツ、フラワーアワー✨ 今日の水やりフレーズはこちら👇 ${phrases} #ふらあわ`;
  const url = encodeURIComponent(window.location.href);
  const shareURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`;
  window.open(shareURL, "_blank");
}
</script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>イッツ、水やり当番!!!!!!!!!!</title>

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:
        linear-gradient(rgba(255,255,255,.65), rgba(255,255,255,.65)),
        url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:"M PLUS Rounded 1c",-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN",sans-serif;
    }

    .card{
      width:92%;
      max-width:520px;
      background:rgba(255,255,255,.93);
      border-radius:24px;
      padding:30px 22px 26px;
      box-shadow:
        0 14px 30px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.6);
      text-align:center;
      backdrop-filter: blur(6px);
    }

    .title{
      margin:0 0 20px;
      font-size:1.6rem;
      font-weight:800;
      white-space: nowrap;
      letter-spacing:.03em;
    }

    .ex{font-weight:900;}
    .c1{color:#7fdfff;}
    .c2{color:#d6c7ff;}
    .c3{color:#ffa64d;}
    .c4{color:#6a1b9a;}
    .c5{color:#ffd93d;}
    .c6{color:#9be564;}
    .c7{color:#ff7eb9;}
    .c8{color:#4dabf7;}
    .c9{color:#ff4d4f;}
    .c10{color:#4caf50;}

    label{
      display:block;
      margin:12px 0 6px;
      font-size:1rem;
      text-align:left;
      font-weight:700;
    }

    input{
      width:100%;
      padding:13px 14px;
      font-size:1.05rem;
      border-radius:14px;
      border:1px solid #d6d6d6;
      box-sizing:border-box;
      outline:none;
      transition:border .15s ease, box-shadow .15s ease;
      background:#fff;
    }

    input:focus{
      border-color:#7fe3a4;
      box-shadow:0 0 0 3px rgba(127,227,164,.25);
    }

    .hint{
      font-size:.85rem;
      color:#666;
      margin-top:6px;
      text-align:left;
    }

    button{
      width:100%;
      margin-top:22px;
      padding:16px 0;
      font-size:1.2rem;
      border-radius:999px;
      border:none;
      background:linear-gradient(180deg,#9af0c0 0%, #5fd39c 100%);
      color:#fff;
      font-weight:800;
      letter-spacing:.05em;
      cursor:pointer;
      box-shadow:
        0 10px 20px rgba(95,211,156,.35),
        inset 0 1px 0 rgba(255,255,255,.6);
      transition:transform .08s ease, box-shadow .12s ease, filter .12s ease;
    }

    button:hover{
      filter:brightness(1.05);
      box-shadow:
        0 12px 24px rgba(95,211,156,.45),
        inset 0 1px 0 rgba(255,255,255,.7);
    }

    button:active{
      transform: translateY(2px) scale(.97);
      box-shadow:
        0 6px 12px rgba(95,211,156,.35),
        inset 0 2px 4px rgba(0,0,0,.15);
    }

    .note{
      margin-top:14px;
      font-size:.75rem;
      color:#888;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">
      イッツ、水やり当番
      <span class="ex c1">!</span><span class="ex c2">!</span><span class="ex c3">!</span><span class="ex c4">!</span><span class="ex c5">!</span>
      <span class="ex c6">!</span><span class="ex c7">!</span><span class="ex c8">!</span><span class="ex c9">!</span><span class="ex c10">!</span>
    </h1>

    <label for="nameInput">あなたの名前は？（呼ばれたい名前でOK）</label>
    <input id="nameInput" placeholder="例：まりんりん、田中" />
    <div class="hint">空欄だと進めないよ</div>

    <button id="startBtn">次はあーなーた！</button>

    <!-- 注意書き（追加） -->
    <div class="note">
      ※入力した内容は保存されません。<br>
      このページの中だけで使われます。<br>
      ※非公式
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");

    // 戻ってきた時：nameを復元
    const params = new URLSearchParams(location.search);
    const restoredName = params.get("name");
    if (restoredName) {
      nameInput.value = restoredName;
    }

    startBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("名前を入れてね！");
        nameInput.focus();
        return;
      }
      params.set("name", name);
      location.href = "info.html?" + params.toString();
    });

    nameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") startBtn.click();
    });
  </script>
</body>
</html>
